<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <br />
            <br />
            <br />
            <br />
            <br />
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>Departments</b></h4>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success" (click)="AddDepartment()">
                            <i class='fas fa-plus-circle'></i><span> ADD</span>
                        </button>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered table-content">
                <thead>
                    <tr class="center-align">
                        <th>Name</th>
                        <th>Description</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Enterprise</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let department of departmentList" class="center-align">
                        <td>{{ department.name }}</td>
                        <td>{{ department.description }}</td>
                        <td>{{ department.phone }}</td>
                        <td>{{ department.status }}</td>
                        <td>{{ department.idEnterprise.name }}</td>
                        <td>
                            <a href="#" [routerLink]="['/DepartmentEdit', department.id]" class="btn"><i
                                    class="fa fa-edit edit"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td *ngIf="departmentList.length == 0" colspan="6">No Department Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
