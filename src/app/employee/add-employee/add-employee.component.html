<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <br />
            <br />
            <br />
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>New Employee</b></h4>
                    </div>
                    <div class="col-sm-6">
                        <a href="#" routerLink="/Employees" class="btn btn-success back"><i
                                class='fas fa-arrow-circle-left'></i>
                            Back</a>
                    </div>
                </div>
            </div>
            <form #employeeForm="ngForm">
                <div class="table-content">
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label for="Name" class="p-t-b-10">Name<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Name" required maxlength="255"
                                [(ngModel)]="addEmployeeForm.name" name="Name" #Name="ngModel">
                            <div *ngIf="Name.errors && isSubmitted" class="alert alert-danger validationError">
                                <div [hidden]="!Name.errors?.['required']">
                                    Name is required
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label for="Surname" class="p-t-b-10">Surname<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Surname" required maxlength="255"
                                [(ngModel)]="addEmployeeForm.surname" name="Surname" #Surname="ngModel">
                            <div *ngIf="Surname.errors && isSubmitted" class="alert alert-danger validationError">
                                <div [hidden]="!Surname.errors?.['required']">
                                    Surname is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Email" required maxlength="255"
                                [(ngModel)]="addEmployeeForm.email" name="Email" #Email="ngModel"
                                pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
                            <div *ngIf="Email.errors && isSubmitted" class="alert alert-danger validationError">
                                <div [hidden]="!Email.errors?.['required']">
                                    Email is required
                                </div>
                                <div [hidden]="!Email.errors?.['touched'] && !Email.errors?.['pattern']">
                                    Email is invalid
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label for="Position" class="p-t-b-10">Position<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Position" required maxlength="255"
                                [(ngModel)]="addEmployeeForm.position" name="Position" #Position="ngModel">
                            <div *ngIf="Position.errors && isSubmitted" class="alert alert-danger validationError">
                                <div [hidden]="!Position.errors?.['required']">
                                    Position is required
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label class="p-t-b-10">Age<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Age" required maxlength="2"
                                [(ngModel)]="addEmployeeForm.age" name="Age" #Age="ngModel" pattern="^\d{2}$">
                            <div *ngIf="Age.errors && isSubmitted" class="alert alert-danger validationError">
                                <div [hidden]="!Age.errors?.['required']">
                                    Email is required
                                </div>
                                <div [hidden]="!Age.errors?.['touched'] && !Age.errors?.['pattern']">
                                    Age is invalid
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-footer">
                    <button class="btn btn-success" (click)="AddEmployee(employeeForm.form.valid)">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
