<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <br />
            <br />
            <br />
            <br />
            <br />
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>Employees</b></h4>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success" (click)="AddEmployee()">
                            <i class='fas fa-plus-circle'></i><span> ADD</span>
                        </button>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered table-content">
                <thead>
                    <tr class="center-align">
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Position</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employeeList" class="center-align">
                        <td>{{ employee.name }}</td>
                        <td>{{ employee.surname }}</td>
                        <td>{{ employee.email }}</td>
                        <td>{{ employee.age }}</td>
                        <td>{{ employee.position }}</td>
                        <td>{{ employee.status }}</td>
                        <td>
                            <a href="#" [routerLink]="['/EmployeesEdit', employee.id]" class="btn"><i
                                    class="fa fa-edit edit"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td *ngIf="employeeList.length == 0" colspan="6">No Employee Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
