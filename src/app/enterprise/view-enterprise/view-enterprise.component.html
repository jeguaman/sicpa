<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <br />
            <br />
            <br />
            <br />
            <br />
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>Enterprises</b></h4>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success" (click)="AddEnterprise()">
                            <i class='fas fa-plus-circle'></i><span> ADD</span>
                        </button>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered table-content">
                <thead>
                    <tr class="center-align">
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let enterprise of enterpriseList" class="center-align">
                        <td>{{ enterprise.name }}</td>
                        <td>{{ enterprise.address }}</td>
                        <td>{{ enterprise.phone }}</td>
                        <td>{{ enterprise.status }}</td>
                        <td>
                            <a href="#" [routerLink]="['/EnterpriseEdit', enterprise.id]" class="btn"><i
                                    class="fa fa-edit edit"></i></a>
                        </td>
                    </tr>
                    <tr>
                        <td *ngIf="enterpriseList.length == 0" colspan="6">No Enterprise Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
